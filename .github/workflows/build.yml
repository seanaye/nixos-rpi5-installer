name: Build NixOS RPi5 Kodi System

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build-kodi-system:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Maximize disk space
        run: |
          sudo rm -rf /usr/local/lib/android /usr/share/dotnet /opt/ghc
          sudo apt-get clean

      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v30
        with:
          extra_nix_config: |
            extra-substituters = https://nixos-raspberrypi.cachix.org
            extra-trusted-public-keys = nixos-raspberrypi.cachix.org-1:4iMO9LXa8BqhU+Rpg6LQKiGa2lsNh/j2oiYLNOQ5sPI=

      - name: Setup Cachix
        uses: cachix/cachix-action@v15
        with:
          name: seanaye
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Build kodi-pi system
        run: nix build .#nixosConfigurations.kodi-pi.config.system.build.toplevel --accept-flake-config

      - name: Push to Cachix
        env:
          CACHIX_AUTH_TOKEN: ${{ secrets.CACHIX_AUTH_TOKEN }}
        run: |
          cachix push seanaye $(nix-store -qR result)

      - name: Save toplevel path
        run: |
          readlink result > toplevel-path.txt

      - name: Upload toplevel path
        uses: actions/upload-artifact@v4
        with:
          name: kodi-pi-system
          path: toplevel-path.txt
          retention-days: 90
