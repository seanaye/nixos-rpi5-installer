name: Build NixOS RPi5 Installer Image

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Maximize disk space
        run: |
          sudo rm -rf /usr/local/lib/android /usr/share/dotnet /opt/ghc
          sudo apt-get clean

      - name: Install Nix
        uses: cachix/install-nix-action@v30
        with:
          extra_nix_config: |
            extra-substituters = https://nixos-raspberrypi.cachix.org
            extra-trusted-public-keys = nixos-raspberrypi.cachix.org-1:4iMO9LXa8BqhU+Rpg6LQKiGa2lsNh/j2oiYLNOQ5sPI=

      - name: Build installer image
        run: nix build github:nvmd/nixos-raspberrypi#installerImages.rpi5 --accept-flake-config

      - name: Prepare artifact
        run: |
          mkdir -p output
          cp result/sd-image/*.img.zst output/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nixos-rpi5-installer
          path: output/
          retention-days: 90
